<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Job Application</title>
</head>
<body>
  <h2>Job Application</h2>
  <p>Please complete the form below to apply for a position with us.</p>

  <form>
    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>

      <label>Full Name:</label><br>
      <input type="text" name="first_name" placeholder="Enter your first name">
      <input type="text" name="last_name" placeholder="Enter your last name"><br><br>

      <label>Address:</label><br>
      <input type="text" name="street" placeholder="Enter your street address"><br>
      <input type="text" name="city" placeholder="Enter city">
      <input type="text" name="state" placeholder="Enter State/Province"><br>
      <input type="text" name="postal" placeholder="Enter your postal code">

      <!-- Country Combo Box -->
      <select name="country">
        <option value="">Select your country</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="Andorra">Andorra</option>
        <option value="Angola">Angola</option>
        <option value="Argentina">Argentina</option>
        <option value="Armenia">Armenia</option>
        <option value="Australia">Australia</option>
        <option value="Austria">Austria</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Belgium">Belgium</option>
        <option value="Brazil">Brazil</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Canada">Canada</option>
        <option value="Chile">Chile</option>
        <option value="China">China</option>
        <option value="Colombia">Colombia</option>
        <option value="Croatia">Croatia</option>
        <option value="Czech Republic">Czech Republic</option>
        <option value="Denmark">Denmark</option>
        <option value="Egypt">Egypt</option>
        <option value="Estonia">Estonia</option>
        <option value="Finland">Finland</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Greece">Greece</option>
        <option value="Hong Kong">Hong Kong</option>
        <option value="Hungary">Hungary</option>
        <option value="Iceland">Iceland</option>
        <option value="India">India</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Iran">Iran</option>
        <option value="Iraq">Iraq</option>
        <option value="Ireland">Ireland</option>
        <option value="Israel">Israel</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Kenya">Kenya</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Mexico">Mexico</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Nepal">Nepal</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Norway">Norway</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Philippines">Philippines</option>
        <option value="Poland">Poland</option>
        <option value="Portugal">Portugal</option>
        <option value="Qatar">Qatar</option>
        <option value="Romania">Romania</option>
        <option value="Russia">Russia</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Serbia">Serbia</option>
        <option value="Singapore">Singapore</option>
        <option value="Slovakia">Slovakia</option>
        <option value="Slovenia">Slovenia</option>
        <option value="South Africa">South Africa</option>
        <option value="South Korea">South Korea</option>
        <option value="Spain">Spain</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="Thailand">Thailand</option>
        <option value="Turkey">Turkey</option>
        <option value="Ukraine">Ukraine</option>
        <option value="United Arab Emirates">United Arab Emirates</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
        <option value="Vietnam">Vietnam</option>
      </select><br><br>

      <label>Email address:</label><br>
      <input type="email" name="email" placeholder="Enter your email address"><br><br>

      <label>Phone Number:</label><br>
      <!-- Country Code Combo Box -->
      <select name="country_code">
        <option value="">Country Code</option>
        <option value="+1">+1 (USA, Canada)</option>
        <option value="+20">+20 (Egypt)</option>
        <option value="+27">+27 (South Africa)</option>
        <option value="+30">+30 (Greece)</option>
        <option value="+31">+31 (Netherlands)</option>
        <option value="+32">+32 (Belgium)</option>
        <option value="+33">+33 (France)</option>
        <option value="+34">+34 (Spain)</option>

        <option value="+81">+81 (Japan)</option>

        <option value="+84">+84 (Vietnam)</option>
        <option value="+86">+86 (China)</option>
        <option value="+90">+90 (Turkey)</option>
        <option value="+91">+91 (India)</option>
        <option value="+92">+92 (Pakistan)</option>
        <option value="+94">+94 (Sri Lanka)</option>
        <option value="+98">+98 (Iran)</option>
        <option value="+971">+971 (UAE)</option>
        <option value="+972">+972 (Israel)</option>
        <option value="+974">+974 (Qatar)</option>
        <option value="+966">+966 (Saudi Arabia)</option>
        <option value="+7">+7 (Russia)</option>
      </select>
      <input type="text" name="phone" placeholder="Enter phone number"><br><br>

      <label>Date of Birth:</label><br>
      <input type="date" name="dob"><br><br>


      <!-- Gender Radio Buttons -->
      <label>Gender:</label><br>
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="other"> Other
    </fieldset>

    <br>

    <!-- Job Checkbox -->
    <fieldset>
      <legend>Job Information</legend>

      <label>Available Positions:</label><br>
      <input type="checkbox" name="position" value="backend"> Back-End Engineer<br>
      <input type="checkbox" name="position" value="frontend"> Front-End Engineer<br>
      <input type="checkbox" name="position" value="analyst"> Senior Analyst<br>
      <input type="checkbox" name="position" value="junior"> Junior Software Developer<br>
      <input type="checkbox" name="position" value="manager"> Project Manager<br>
      <input type="checkbox" name="position" value="consultant"> Consultant<br><br>

      <label>Expected Salary (DKK per hour):</label><br>

      <!-- Range Slider and Indexes -->
      <table style="width: 100%; max-width: 400px;">
        <tr>
          <td colspan="5">
            <input type="range" name="salary" min="120" max="250" step="1" style="width:100%;">
          </td>
        </tr>
        <tr align="center">
          <td>120</td>
          <td>150</td>
          <td>180</td>
          <td>220</td>
          <td>250</td>
        </tr>
      </table>
      <br>

      <!-- Pick and Upload Recume/CV -->
      <label>Upload Resume/CV:</label><br>
      <input type="file" name="resume"><br><br>

      <button type="submit">Submit Application</button>
    </fieldset>
  </form>
</body>
</html>
